<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> tareas pendientes </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filter of filtersValids" (click)="onChangeFilter(filter)">
        <!-- selected -->
        <a [ngClass]="{'selected': filter === filterCurrent}">{{ filter }}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="onDeleteAll()">Limpiar completados</button>
</footer>
